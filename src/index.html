<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3318035e44.js"></script>
    <script type="module" src="main.ts"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="img/conversation_16.png"
      type="image/png"
      sizes="16x16"
    />
    <title>Gritbook</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <div id="header-data">
        <div class="profile">
          <i class="fa-solid fa-user-astronaut"></i>
          <h2 class="user">name</h2>
        </div>
        <!-- <h2 class="user"><i class="fa-solid fa-user-astronaut"></i> Name</h2> -->
        <div class="logo">
          <h1 id="home">Gritbook</h1>
          <img
            src="img/conversation_128.png"
            alt="Gritbook logo"
            width="96"
            height="96"
          />
        </div>
        <button type="submit" class="buttons" id="logout-btn">Logout</button>
      </div>
      <!-- End of header -->
      <!-- Login form -->
      <form class="form-wrapper col" id="login-form">
        <div class="row">
        <h3 class="account-title">Welcome back</h3>
        </div>
        <div class="row">
          <input type="text" placeholder="Username" id="username" required />
          <input
            type="password"
            placeholder="Password"
            id="password"
            required
          />
        </div>
        <div class="col">
          <button class="buttons" id="signin-btn">Sign In</button>
          <h5 class="account-title">Don't have an account?</h5>
          <button class="form-ui" id="btn-signup-ui" formnovalidate>
            Sign up
          </button>
        </div>
      </form>
      <!-- End of login form -->
      <!-- ---------------------------------------------------------------------- -->
      <!-- Sign Up form -->
      <form class="form-wrapper col" id="signup-form" style="display: none">
        <div class="row">
        <h3 class="account-title">Create account</h3>
        </div>
        <div class="row">
          <input
            type="text"
            placeholder="Username"
            id="new_username"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="new_password"
            required
          />
          <input
            type="password"
            placeholder="Repeat Password"
            id="repeat_password"
            required
          />
        </div>
        <div class="col">
          <button class="buttons" id="signup-btn">Sign Up</button>
          <h5 class="account-title">Already have an account?</h5>
          <button class="form-ui" id="btn-display-signin" formnovalidate>
            Sign in
          </button>
        </div>
      </form>
      <!-- End of Sign Up form -->
      <!-- Forums section -->
      <section id="forums-section">
        <!-- Sidebar -->
        <div id="sidebar">
          <a href="#home"><i class="fa-solid fa-house"></i> Home</a>
          <a href="#travel" class="forum-btn" id="travel-forum"
            ><i class="fa-solid fa-plane"></i> Travel</a
          >
          <a href="#sport" class="forum-btn" id="sport-forum"
            ><i class="fa-solid fa-basketball"></i> Sport</a
          >
          <a href="#gaming" class="forum-btn" id="gaming-forum"
            ><i class="fa-solid fa-gamepad"></i> Gaming</a
          >
          <a href="#profiles" class="forum-btn" id="users-profiles"
            ><i class="fa-solid fa-user-secret"></i> Users</a
          >
        </div>
        <!-- End of sidebar -->
        <!-- Topics section -->
        <div id="topics-section">
          <!-- Message form -->
          <form id="message-form">
            <input
              type="text"
              placeholder="Enter message"
              id="message"
              required
            />
            <button type="submit" class="buttons" id="add-message-btn">
              Enter
            </button>
          </form>
          <!-- End of message form -->
          <!-- Topics divs -->
          <div class="topics" id="travel">
            <h2>Travel</h2>
            <div class="chat-container" id="travel-chat"></div>
          </div>
          <div class="topics" id="sport">
            <h2>Sport</h2>
            <div class="chat-container" id="sport-chat"></div>
          </div>
          <div class="topics" id="gaming">
            <h2>Gaming</h2>
            <div class="chat-container" id="gaming-chat"></div>
          </div>
          <!-- End of topics divs -->
        </div>
        <!-- End of topics section -->
      </section>
      <!-- End of disscussions section -->
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer">
        <p class="copyright">Gritbook Ltd.</p>
        <p class="copyright">Copyright &copy; 2022 | Othman, Arbie, Gosia</p>
        <span id="chevron" title="To the top">
          <a href="#"><i class="fas fa-chevron-circle-up"></i></a>
        </span>
      </div>
    </footer>
    <!-- End footer -->
  </body>
</html>
