<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.ts"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Gritbook</title>
</head>
<body>
    <main>
        <div id= "header-data">
            <h2 id="user">Name</h2>
            <h1>Gritbook</h1>
            <button type="submit" class="buttons" id="logout-btn">Logout</button>
        </div>
        <form id="login-form">
            <div class="row">
                <input type="text" placeholder="Username" id="username" required/>
                <input type="password" placeholder="Password" id="password" required/>
            </div>
            <div class="row">
                <button type="submit" class="buttons" id="signup-btn">Sign Up</button>
                <button type="submit" class="buttons" id="signin-btn">Sign In</button>
            </div>
          </form>
          <form id="message-form">
            <input type="text" placeholder="Enter message" id="message" required />
            <button type="submit" class="buttons" id="add-message-btn">
              Enter
            </button>
          </form>
          <div class="topics" id="topic1-div">
              <h2>Travel</h2>
          </div>
          <div class="topics" id="topic2-div">
            <h2>Sport</h2>
          </div>
          <div class="topics" id="topic3-div">
            <h2>Gaming</h2>
          </div>
    </main>
</body>
</html>
